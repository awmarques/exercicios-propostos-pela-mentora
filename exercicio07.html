<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>Fórmulário HTML para cadastro</h1>
    <form action="processarcadastro.cs" method="post"></form>
    <label for="nome">Nome</label>    
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email</label>    
    <input type="email" id="email" name="email" required><br><br>

    <label for="genero">Gênro</label>
    <input type="text" id="genero" name="genero" required><br><br>

    <label for="datanascimento">Data Nascimento</label>
    <input type="date" name="datanascimento" required><br><br>

    <label for="telefone">Telefone</label>
    <input type="tel" name="telefone" placeholder="49 9 9999 9999" required pattern="[0-9]{4}-[0-9]{4}-[0-9]"><br><br>

    <label for="receberwhatsapp">Receber notificações whatsapp</label><br>
    <input type="radio" id="receberwhatsappsim" name="receberwhatsapp" value="receberwhatsappsim">
    <label>Sim</label>
    <input type="radio" id="receberwhatsappnao" name="receberwhatsapp" value="receberwhatsappnao">
    <label>Não</label><br><Br>

    <label for="receberemail">Receber E-mail</label><br>
    <input type="radio" id="receberemailsim" name="receberemail" value="receberemailsim">
    <label>Sim</label>
    <input type="radio" id="receberemailnao" name="receberemail" value="receberemailnao"
    <label>Não</label><br><br>


    <label for="password">Senha</label>
    <input type="password" id="password" name="password"><br><br><br>
    
    <input type="submit" value="registrar">

</body>
</html>
